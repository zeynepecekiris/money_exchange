<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Money Exchange </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="Container">
        <h1>Money Exchange </h1>
        <div class="currencyContainer">
            <select  id="currencyFirst">
                <div class="currencyContainer"></div>
                <option value="USD" selected >USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" id="count" value="1" min="0">

        </div>
        <div class="currencyContainer">
            <select  id="currencySecond">
                <div class="currencyContainer">
                <option value="TRY" selected >TL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
           <span id="equal">43</span>
        </div>

           <p class="exchangeRate" id="exchangeRate"> 1 USD = 19 tl

           </p>

        </div>
    </div>




    <script src="money.js"></script>
</body>
</html>
